<html lang="es"> <!-- ⚠️ Utilise 'es' si le site est en espagnol -->

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/logo_amarillo.png" />

    <!-- ✅ Titre de base (sera remplacé dynamiquement par react-helmet-async) -->

    <meta name="twitter:image" content="https://instalaciones-elbarkani.es/og-image.jpg" />
